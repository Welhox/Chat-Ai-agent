name: chat-ai-agent

services:
  ai-agent:
    build:
      context: .
      # no multi-stage targets needed now
    image: ai-agent:dev
    container_name: ai-agent
    env_file:
      - .env
    # Cloud Run listens on 8080 inside the container; expose 8000 locally
    ports:
      - "8000:8080"
    volumes:
      # Mount only the source code so installed deps in the image stay intact
      - ./app:/app/app:rw,cached
    command: >
      uvicorn app.main:app
      --host 0.0.0.0 --port 8080
      --reload
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8080/health"]
      interval: 10s
      timeout: 3s
      retries: 5
